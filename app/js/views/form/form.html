<section>
	<h2>Form</h2>
	<cms-form>
		<div class="form-group">
			<input type="text" value="{{data.count}}" class="form-control" decorator="validation:numeric" />
		</div>

		<div class="form-group">
			<input type="text" value="txt" class="form-control" decorator='validation:ractivate,required,numeric' />
		</div>

		<div class="form-group">
			<input type="text" value="{{data.owner}}" class="form-control" decorator='validation' />
		</div>

		<div class="form-group">
			<input type="text" value="{{data.title}}" class="form-control" decorator='validation: "data.title", "required"' />
		</div>

		<div class="form-group">
			<input type="text" list="lang" value="" class="form-control" decorator="validation:'data.lang','required'"/>
			<datalist id="lang">
				{{#data.lang}}
					<option value="{{.}}">
				{{/}}
			</datalist>
		</div>

		<div class="form-group">
			<select class="form-control" value="{{data.region}}">
				{{#data.lang}}
					<option value="{{.}}">{{.}}</option>
				{{/}}
			</select>	
		</div>

		<div class="form-group">
			<div href="#" on-click="validate()">validate</div>
			<div href="#" on-click="syntheticValidate()">synthetic validate</div>
		</div>

		<input type="submit" value="send">
	</cms-form>
</section>
