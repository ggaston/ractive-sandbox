<section>
	<h2>Form</h2>
	<cms-form>
		<div class="form-group">
			<input type="text" value="{{data.count}}" class="form-control" decorator='validation:required,numeric' />
		</div>
		<div class="form-group">
			<input type="text" value="{{data.owner}}" class="form-control" decorator='validation:required' />
		</div>

		<div class="form-group">
			<input type="text" value="{{data.title}}" class="form-control" decorator='validation:"required","data.title"' />
		</div>

		<div class="form-group">
			<input type="text" list="lang" value="" class="form-control" decorator='validation:required'/>
			<datalist id="lang">
				{{#data.lang}}
					<option value="{{.}}">
				{{/}}
			</datalist>
		</div>

		<div class="form-group">
			<select class="form-control">
				{{#data.lang}}
					<option value="{{.}}">{{.}}</option>
				{{/}}
			</select>	
		</div>

		<div class="form-group">
			<div href="#" on-click="validate()">validate</div>
			<div href="#" on-click="syntheticValidate()">synthetic validate</div>
		</div>

		<input type="submit" value="send">
	</cms-form>
</section>
